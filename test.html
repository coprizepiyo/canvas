<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    html,body{
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas" style="display:block; border: 1px solid #ccc; margin:50px auto;">
    当前浏览器不支持绘图，请更换浏览器
  </canvas>

  <script>
    window.onload = () => {
      const canvas = document.getElementById('canvas');
      
      canvas.width = 1000;
      canvas.height = 500;
      
      if (canvas.getContext('2d')) {
        const context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(450, 450);
        context.lineTo(100, 450);
        context.lineTo(100, 100);
        context.closePath();

        context.fillStyle = "yellow";
        context.fill();
        
        context.lineWidth = 5;
        context.strokeStyle = "purple";
        context.stroke();

        context.beginPath();
        context.moveTo(150, 100);
        context.lineTo(500, 450);
        context.closePath();

        context.lineWidth = 5;
        context.strokeStyle = "red";
        context.stroke();
      } else {
        alert('当前浏览器不支持绘图，请更换浏览器');
      }
      
    }
  </script>
</body>

</html>
